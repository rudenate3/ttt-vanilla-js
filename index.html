<!DOCTYPE html>
<html>
<head>
  <title>TTT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TTT</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Login</a>
      </li>
    </ul>
  </div>
</nav>

<div id="login">
  <div class="container mt-2">
    <div class="row">
      <div class="col">
         <div class="card">
           <div class="card-header bg-primary text-light">
              <h3 class="display-4 text-center p-2">Login</h3>
           </div>
           <div class="card-body">
              <form class="form">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="email">Email: </label>
                          <input class="form-control" type="text" id="email" required>                  
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="password">Password: </label>
                          <input class="form-control" type="password" id="password" required>                  
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col text-center mt-2">
                        <button class="btn btn-primary">Login</button>
                      </div>
                    </div>
                  </div>
                </form>
           </div>
         </div>
      </div>
      <div class="col">
          <div class="card">
              <div class="card-header bg-primary text-light">
                 <h3 class="display-4 text-center p-2">Register</h3>
              </div>
              <div class="card-body">
                 <form class="form">
                     <div class="container">
                       <div class="row">
                         <div class="col">
                           <div class="form-group">
                             <label for="email">Email: </label>
                             <input class="form-control" type="text" id="email" required>                  
                           </div>
                         </div>
                         <div class="col">
                           <div class="form-group">
                             <label for="password">Password: </label>
                             <input class="form-control" type="password" id="password" required>                  
                           </div>
                         </div>
                         <div class="col">
                           <div class="form-group">
                             <label for="confirm-password">Confirm: </label>
                             <input class="form-control" type="password" id="confirm-password" required>                  
                           </div>
                         </div>
                       </div>
                       <div class="row">
                         <div class="col text-center mt-2">
                           <button class="btn btn-primary">Register</button>
                         </div>
                       </div>
                     </div>
                   </form>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>

<main role="main" class="container d-none">
    <div class="row">
      <div class="col-md-6 offset-3">
        <div class="card text-center mt-3">
          <div class="card-header bg-primary text-light">
            <h1>TTT</h1>
          </div>
          <div class="card-body">
            <div id="messages"></div>
          <div id="game-board-container" class="card-body">
            Click New Game to Start
          </div>
          <div class="footer m-3">
            <div class="row p-2">
              <div class="col-md-4">
                X Wins - <span id="x-wins">0</span>
              </div>
              <div class="col-md-4">
                Ties - <span id="ties">0</span>
              </div>
              <div class="col-md-4">
                O Wins - <span id="o-wins">0</span>
              </div>
            </div>
            <button id="new-game-button" class="btn btn-success m-3">New Game</button>
          </div>
          </div>
        </div>
      </div>
    </div>
</main><!-- /.container -->


</body>
</html>
